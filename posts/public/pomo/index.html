<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="description" content="A Pomodoro Tracker built with JavaScript">
    <meta name="author" content="Joeri Smissaert">
    <title>Pomodoro!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/d383cb3be1.js"></script>
  </head>
  <body>

    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="https://joerismissaert.dev/projects">Joeri JM Smissaert</a>
        <div class="navbar-expand" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="https://gitlab.com/joerismissaert/js-pomodoro" target="_blank"><i class="fab fa-gitlab fa-2x"></i></a>
            </li>
          </ul>
        </div>

    </nav>

    <!-- Heading -->
    
      <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h1 class="display-5">Pomodoro!</h1>
            <p class="lead text-muted">The Pomodoro Technique is a time management method developed by Francesco Cirillo in the late 1980s. The technique uses a timer to break down work into intervals, traditionally 25 minutes in length, separated by short breaks.</p>
        </div>
      </div>
    

    <!-- Page Content -->

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="card text-white bg-danger">
            <div class="card-header">Pomodoro Timer</div>
            <div class="card-body text-center">
              <h2 id="timer" class="card-title display-3"><span id="clockMinutes">25</span>:<span id="clockSeconds">00</span></h2>
              <div class="btn-group" id="timerControls" role="group" aria-label="Timer Controls">
                <button type="button" id="stBtn" class="btn btn-warning mr-1">Start Task</button>
                <button type="button" id="resetBtn" class="btn btn-outline-warning">Reset</button>
              </div>
            </div>
            <div class="card-footer rounded bg-transparent mt-3">TIMER <span id="timerNumber">0</span> OF 4.</div>
          </div>
        </div>
      </div>
    </div>

    <audio id="audio" src="sounds/ride.wav"></audio>
    <script src="js/main.js" type="text/JavaScript"></script>

  </body>
</html>
