<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="description" content="A BMI Calculator built with Bootstrap and JavaScript">
    <meta name="author" content="Joeri Smissaert">
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/d383cb3be1.js"></script>
    
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="https://joerismissaert.dev/projects">Joeri JM Smissaert</a>
        <div class="navbar-expand" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="https://gitlab.com/joerismissaert/js-bmi-calculator" target="_blank"><i class="fab fa-gitlab fa-2x"></i></a>
            </li>
          </ul>
        </div>

    </nav>

    <!-- Page Content -->
    <section>
      <div class="jumbotron jumbotron-fluid pb-1">
        <div class="container-fluid">
            <h1 class="display-5">BMI Calculator</h1>
            <p class="lead text-muted">The body mass index or Quetelet index is a value derived from the mass and height of a person.</p>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-3 border border-secondary rounded">
            <ul class="nav nav-tabs m-2 justify-content-center" id="tablist" role="tablist">
              <li class="nav-item">
                <a id="metric-tab" class="nav-link active" data-toggle="tab"  href="#metric" role="tab" aria-controls="metric" aria-selected="true">Metric</a>
              </li>
              <li class="nav-item">
                <a id="imperial-tab" class="nav-link" data-toggle="tab" href="#imperial" role="tab" aria-controls="imperial" aria-selected="false">Imperial</a>
              </li>
            </ul>
            <div id="TabContent" class="tab-content">
              <div class="tab-pane show active" id="metric-tab-content" role="tabpanel" aria-labelledby="metric-tab">
                <form id="metricInput" class="inputField">
                  <input id="lengthMetric" class="form-control form-control-sm text-center mt-3 length" type="number" placeholder="Enter Length in Cm" autofocus>
                  <input id="weightMetric" class="form-control form-control-sm text-center mt-1 mb-3 weight" type="number" placeholder="Enter Weight in Kg">
                </form>
              </div>
              <div class="tab-pane fade" id="imperial-tab-content" role="tabpanel" aria-labelledby="imperial-tab">
                <form id="imperialInput" class="inputField">
                  <input id="lengthImperial" class="form-control form-control-sm text-center mt-3 length" type="number" placeholder="Enter Length in Inches" autofocus>
                  <input id="weightImperial" class="form-control form-control-sm text-center mt-1 mb-3 weight" type="number" placeholder="Enter Weight in Lbs">
                </form>
              </div>
            </div>
            
            <div id="output" class="text-center">
              <p>Your BMI is:</p>
              <p id="bmi" placeholder="0"></p>
              <div class="progress mb-2">
                <div id="progressbar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="10"></div>
              </div>
              <p id="status"></p>
            </div>
          </div>
      </div>
    </div>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/main.js" type="text/JavaScript"></script>

  </body>
</html>
